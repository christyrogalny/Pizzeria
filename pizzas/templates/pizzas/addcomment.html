{% extends "pizzas/base.html" %} 

{% block content %}

<h2><p>Pizza: {{ pizza.pizza_name }} </p></h2>

<form method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    {% for c in comments %}
    <ul>
        <p>{{ c.name }} -- {{ c.text }}</p>
    </ul>
    {% empty %} 
    <ul>There are no comments for this post.</ul>
    {% endfor %} 

<p><input type="text" name="comment"></p>
<p><button type="submit" name="btn1" value=1>Submit Comment</button></p>

</form>
{% endblock content %}
