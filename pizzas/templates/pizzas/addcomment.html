{% extends "pizzas/base.html" %} 

{% block content %}

<h1>Comment on:</h1>
<br><br>

<form method="POST">
    {% csrf_token %} 
    {% for c in addcomment %}
    <li>
        <p>{{ c.name }} -- {{ c.text }}</p>
    </li>
    {% empty %} 
    <li>There are no comments for this post.</li>
    {% endfor %} 

<p><input type="text" name="comment"></p>
<p><button type="submit" name="btn1" value=1>Submit Comment</button></p>

</form>
{% endblock content %}
